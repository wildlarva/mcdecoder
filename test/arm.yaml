machine:
  extras:
    arch_type: arm
instructions:
  - name: add_1
    format: xxxx:cond|00|1|0100|x:S|xxxx:Rn|xxxx:Rd|xxxx xxxx xxxx:imm12
    condition:
      cond: '!= 15'
    extras:
      clocks: 10
    field_extras:
      Rn: {type: register}
      Rd: {type: register}
      imm12: {type: immediate}
  - name: push_1
    format: xxxx:cond|1001 00|1|0|1101|xxxx xxxx xxxx xxxx:register_list
    condition:
      cond: in_range 0-14
decoder:
  namespace: arm
extras:
  compiler: gcc
